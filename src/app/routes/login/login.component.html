<div class="login-form">
  <form class="login-form" [formGroup]="loginForm" (ngSubmit)="login()">
    <mat-form-field>
      <input type="email" matInput [formControlName]="'username'" placeholder="username"/>
    </mat-form-field>
    <mat-form-field>
      <input type="password" matInput [formControlName]="'password'" placeholder="password"/>
    </mat-form-field>
    <button type="submit" class="md-raised login-btn" mat-button [disabled]="loginForm.invalid">Login</button>
  </form>
  <div class="forgot-link-wrapper">
    <a class="forgot-link" routerLink="/forgot-password">Forgot password</a>
  </div>
  <mat-error *ngIf="apiError">{{apiError}}</mat-error>
  <button class="md-raised login-btn" mat-button (click)="authorize('google')">Login With Google</button>
  <button class="md-raised login-btn" mat-button (click)="authorize('facebook')">Login With Facebook</button>
</div>
